<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<script>
var title = document.getElementById('title');
var list  = document.getElementById('list');

var addBtn=document.getElementById('add-btn');

list.addEventListener('click' , activeItem)

function activeItem(event){
    if(event.target.nodeName=='LI'){
        title.innerHTML = event.target.innerText;

    for(var i=0; i< event.target.parentNode.children.length; i++){
           event.target.parentNode.children[i].removeAttribute('class') 
       }
       event.target.setAttribute('class', 'active')

      }
    }

addBtn.addEventListener('click', function(){
    var txt=prompt('제목 입력')
    list.innerHTML +=  '<li>' + txt + '</li>'
})
</script>
<style>
#add-btn{
    padding: 5px 10px;
    border: 0;
    background: #f80 ; color: white;
    border-radius: 5px;
}
ul{
    padding: 0;
    list-style-position: inside;
}
li{
    border-bottom:1px solid #999;
    padding: 5px 0;
}
.acative{background: #abc}
</style>
<body>
        <h1 id='title'>할일목록</h1>
        <button id='add-btn'>목록 추가</button>
        <ul id='list'>
            <li class='li1'>제목 1</li>
            <li class='li1'>제목 2</li>
            <li class='li1'>제목 3</li>
            <li class='li1'>제목 4</li>
        </ul>
</body>
</html>
